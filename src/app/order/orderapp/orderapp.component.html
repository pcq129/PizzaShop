<mat-toolbar class="toolbar">
  <div>
    <img class="logo" src="assets/logos/brandLogo.png">
  <span class="brandName">PizzaShop</span>
  </div>
  <div class="chipsAndProfile">
    <mat-chip-list aria-label="Fish selection" class="chips">
      <mat-chip>KOT</mat-chip>
      <mat-chip>Waiting List</mat-chip>
      <mat-chip >Tables</mat-chip>
      <mat-chip selected>Menu</mat-chip>
    </mat-chip-list>

    <div>
      <img class="userProfile" src="assets/pfp.png" [matMenuTriggerFor]="menu">
    </div>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
          <mat-icon>person</mat-icon>
          <span>My Profile</span>
      </button>
      <button mat-menu-item>
          <mat-icon>refresh</mat-icon>
          <span>Change Password</span>
      </button>
      <button mat-menu-item (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
      </button>
  </mat-menu>
  </div>
</mat-toolbar>
