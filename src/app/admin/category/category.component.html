<mat-card>
    <div class="titlebar">
        <mat-card-title>Categories</mat-card-title>
        <mat-card-actions class="addCategory">
            <button mat-button (click)="addCategoryPopup()">Add Category</button>
        </mat-card-actions>
    </div>
    <mat-card-content>
      <div *ngIf="categories.data.length == 0">

      </div>
        <table mat-table *ngIf="categories.data.length != 0" [dataSource]="categories.data" class="mat-elevation-z8">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.description}}</td>
            </ng-container>

            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> Delete </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button aria-label="" (click)="deletePopup(element.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef> Edit Data </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button aria-label="" (click)="editPopup(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>



            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>

</mat-card>
