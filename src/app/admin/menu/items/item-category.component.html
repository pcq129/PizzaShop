<mat-drawer-container class="w-100 h-100"  autosize>
  <mat-drawer class="w-25 drawer" mode="side" opened>
    <div class="header">
      <h4 class="mt-2 ms-2">Categories</h4>
      <div class="header">
        <button mat-button class="border-2" (click)="addCategoryPopup()">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>

    <!-- <button
      mat-flat-button
      class="categoryButton"
      [color]="0 == currentCategory ? 'accent' : ''"
      (click)="loadItems(0)"
    >
      All Items
      <div class="actionButtonContainer">
        <mat-icon
          mat-icon-button
          class="{{ 0 != currentCategory ? 'hidden' : '' }} actionButton"
          >edit</mat-icon
        >
        <mat-icon
          mat-icon-button
          class="{{ 0 != currentCategory ? 'hidden' : '' }} actionButton"
          >delete</mat-icon
        >
      </div>
    </button> -->
    <button
      mat-flat-button
      *ngFor="let category of categoryData"
      [id]="category.id"
      (click)="loadItems(category.id)"
      class="categoryButton"
      [color]="category.id == currentCategory ? 'accent' : ''"
    >
      {{ category.name }}
      <div class="actionButtonContainer">
        <mat-icon
          mat-icon-button
          (click)="editCategoryPopup(category)"
          class="{{
            category.id != currentCategory ? 'hidden' : ''
          }} actionButton"
          >edit</mat-icon
        >
        <mat-icon
          mat-icon-button
          (click)="deleteCategoryPopup(category.id)"
          class="{{
            category.id != currentCategory ? 'hidden' : ''
          }} actionButton"
          >delete</mat-icon
        >
      </div>
    </button>
  </mat-drawer>
  <mat-drawer-content>
    <div class="header">
      <h4 class="mt-2 ms-2">Items</h4>
      <div class="header">
        <!-- search tables -->
        <mat-form-field class="search" appearance="outline" (input)="searchItem(search.value)">
          <mat-label>Search</mat-label>
          <input matInput placeholder="Search" #search/>
          <button *ngIf="search.value" (click)="search.value = ''; viewItems = allItems" matSuffix mat-icon-button aria-label="Clear">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
        <!-- <button mat-button class="border-2">
          <mat-icon>delete</mat-icon>
        </button> -->
        <button mat-button class="border-2" (click)="addItemPopup()">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>
    <div *ngIf="nodata" class="noDataBanner">
      <h4>No Data Found</h4>
    </div>
    <table
    *ngIf="!nodata"
      mat-table
      [dataSource]="viewItems"
      class="mat-elevation-z8 itemsTable"
    >
      <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="item">
        <th mat-header-cell *matHeaderCellDef>Item</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Quantity</th>
        <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
      </ng-container>

      <ng-container matColumnDef="unit">
        <th mat-header-cell *matHeaderCellDef>Unit</th>
        <td mat-cell *matCellDef="let element">
          {{ element.unit == "gms" ? "Grams" : "Pieces" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="rate">
        <th mat-header-cell *matHeaderCellDef>Rate</th>
        <td mat-cell *matCellDef="let element">{{ element.rate }}</td>
      </ng-container>

      <ng-container matColumnDef="tax">
        <th mat-header-cell *matHeaderCellDef>Tax</th>
        <td mat-cell *matCellDef="let element">{{ element.default_tax }}</td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Edit</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            aria-label=""
            (click)="editItemPopup(element)"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            aria-label=""
            (click)="deleteItemPopup(element.id)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    
  </mat-drawer-content>
</mat-drawer-container>
