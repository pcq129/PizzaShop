<div class="body">
  <div class="header">
    <h4 class="mt-2 ms-2">Tables</h4>
    <div class="header">
      <mat-form-field class="search" appearance="outline" (input)="searchTable(userSearch.value)">
        <mat-label>Search</mat-label>
        <input class="" matInput placeholder="Search" #userSearch/>
        <button *ngIf="userSearch.value" (click)="userSearch.value = '';this.getTableList.emit(true); nodata = false" matSuffix mat-icon-button aria-label="Clear">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <button mat-button class="border-2" (click)="addTable()">
        <mat-icon>add</mat-icon>
        <span class="ms-2">New Table</span>
      </button>
    </div>
  </div>
  <div class="tableBody">
    <h5 *ngIf="tablesList?.length == 0 || nodata" class="noDataBanner">
      {{ tablesList?.length == 0 ? "No Tables" : "" }}
    </h5>
    <table
      *ngIf="tablesList?.length != 0 && !nodata"
      mat-table
      [dataSource]="tablesList"
      class="tablesTable"
    >
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let table">{{ table.name }}</td>
      </ng-container>

      <!-- Capacity Column -->
      <ng-container matColumnDef="capacity">
        <th mat-header-cell *matHeaderCellDef>Capacity</th>
        <td mat-cell *matCellDef="let table">{{ table.capacity }}</td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let table">{{ table.status }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let table">
          <mat-icon (click)="editTable(table)">edit</mat-icon>
          <mat-icon (click)="deleteTable(table)">delete</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="tablesColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: tablesColumns"></tr>
    </table>
  </div>
</div>
