  <div class="titlebar">
    <span class="title">My Profile</span>
  </div>
  <div>
    <mat-card class="profile-card">
      <div class="profile-header">

      <div class="user-info">

      <form class="profile-form" [formGroup]="profileForm">
        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstName" />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName" />
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>User Name</mat-label>
            <input matInput formControlName="username" />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Phone</mat-label>
            <input matInput formControlName="phone" type="number" />
          </mat-form-field>
        </div>

        <div class="form-row">

        <mat-form-field appearance="outline">
          <mat-label>Country</mat-label>
          <input matInput formControlName="country">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>State</mat-label>
          <input  matInput formControlName="state">

        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>City</mat-label>
          <input matInput formControlName="city">

        </mat-form-field>
      </div>

        <div class="form-row">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Address</mat-label>
            <input matInput formControlName="address" />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Zipcode</mat-label>
            <input matInput formControlName="zipcode" type="number" />
          </mat-form-field>
        </div>

        <div class="form-actions">
          <button mat-stroked-button type="button">Cancel</button>
          <button mat-flat-button color="accent">Update</button>
        </div>
      </form>
    </mat-card>
  </div>
