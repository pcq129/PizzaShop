<div class="titlebar">
  <span>Users</span>
  <div>
    <input class="mt-3 search" mat-input placeholder="Search" />
    <button mat-button class="border-2" (click)="addUser()">
      <mat-icon>add</mat-icon>
      <span class="ms-2">New User</span>
    </button>
  </div>
</div>
<mat-card class="ms-4 me-4 h-75">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let element">{{ element.role }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell class="actionHeader" *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button class="actionButton">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button class="actionButton">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Phone</th>
      <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
