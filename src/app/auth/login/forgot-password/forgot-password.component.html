<div class="row-xs col-md-6 container">
    <form [formGroup]="forgotPassword" (ngSubmit)="onSubmit()" class="loginForm">

        <div class="branding">
            <img class="brandLogo" [src]="brandLogo">
            <span class="brand">PIZZASHOP</span>
        </div>


        <div class="inputContainer">
            <input formControlName="email" placeholder="Email">
            <span class="emailError"></span>
        </div>


        
        <div class="actions">
            <button type="submit" id="send" [disabled]="!forgotPassword.valid">
                Send
            </button>
            <a (onClick)="redirect()" href="{{login}}">Back to Login</a>
        </div>
    </form>
</div>
