<form [formGroup]="modifierForm">
    <div mat-dialog-content>
        <p>Add Modifier Details</p>
        <mat-form-field appearance="outline">
            <mat-label>Modifier Name</mat-label>
            <input matInput [formControl]="name" [(ngModel)]="data.name">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Rate</mat-label>
            <input matInput [formControl]="rate" [(ngModel)]="data.rate">
        </mat-form-field>

        <mat-form-field>
            <mat-select [formControl]="groupId" [(ngModel)]="data.groupId">
                <mat-option *ngFor="let a of data.modifierGroupList" value="{{a.id}}"
                    (click)="clg(a)">{{a.name}}</mat-option>
            </mat-select>
        </mat-form-field>

        <!-- <mat-form-field appearance="outline">
            <mat-label>Modifier Name</mat-label>
            <input matInput [(ngModel)]="data.modifierId">
        </mat-form-field> -->

        <mat-form-field appearance="outline">
            <mat-label>Modifier Quantity</mat-label>
            <input [formControl]="quantity" matInput [(ngModel)]="data.quantity">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Modifier Unit</mat-label>
            <input [formControl]="unit" matInput [(ngModel)]="data.unit">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Modifier Description</mat-label>
            <input [formControl]="description" matInput [(ngModel)]="data.description">
        </mat-form-field>


    </div>
    <div mat-dialog-actions>
        <button mat-button type="button" (click)="onNoClick()">Cancel</button>
        <button mat-button type="submit" [disabled]="!modifierForm.valid" [mat-dialog-close]="data"
            cdkFocusInitial>Ok</button>
        <button (click)="printdata()"></button>
    </div>
</form>
