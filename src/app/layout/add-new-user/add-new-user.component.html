<div class="titlebar">
  <span>Add New User</span>
  <button mat-button class="ms-2 me-2" (click)="goBack()">
    <mat-icon>arrow_back_ios</mat-icon>Back
  </button>
</div>
<mat-card class="m-4 h-75">
  <form [formGroup]="newUserForm">
    <!-- names -->
    <mat-form-field class="w-50 ps-2 pe-2" appearance="outline">
      <mat-label>First Name</mat-label>
      <input
        matInput
        placeholder="First Name"
        [formControl]="firstName"
        required
      />
    </mat-form-field>

    <mat-form-field class="w-50 ps-2 pe-2" appearance="outline">
      <mat-label>Last Name</mat-label>
      <input
        matInput
        placeholder="Last Name"
        [formControl]="lastName"
        required
      />
    </mat-form-field>

    <mat-form-field class="w-50 ps-2 pe-2" appearance="outline">
      <mat-label>User Name</mat-label>
      <input
        matInput
        placeholder="User Name"
        [formControl]="userName"
        required
      />
    </mat-form-field>

    <!-- roles input -->

    <mat-form-field class="w-50 ps-2 pe-2" appearance="outline">
      <mat-label>Role</mat-label>
      <mat-select [formControl]="role">
        <mat-option value="admin">First option</mat-option>
        <mat-option value="two">Second option</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- email field -->
    <mat-form-field class="w-50 ps-2 pe-2" appearance="outline">
      <mat-label>Email</mat-label>
      <input
        matInput
        placeholder="pat@example.com"
        [formControl]="email"
        required
      />
      <mat-error *ngIf="email.invalid">{{ getEmailError() }}</mat-error>
    </mat-form-field>

    <!-- password field -->
    <mat-form-field class="w-50 ps-2 pe-2" appearance="outline">
      <mat-label>Enter your password</mat-label>
      <input
        matInput
        required
        [formControl]="password"
        [type]="hide ? 'password' : 'text'"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
      <mat-error *ngIf="password.invalid">{{ getPasswordError() }}</mat-error>
    </mat-form-field>

    <!-- country input -->

    <mat-form-field class="col-4 ps-2 pe-2" appearance="outline">
      <mat-label>Country</mat-label>
      <mat-select [formControl]="role">
        <mat-option value="admin">First option</mat-option>
        <mat-option value="two">Second option</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- state input -->

    <mat-form-field class="col-4 ps-2 pe-2" appearance="outline">
      <mat-label>State</mat-label>
      <mat-select [formControl]="role">
        <mat-option value="admin">First option</mat-option>
        <mat-option value="two">Second option</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- city input -->

    <mat-form-field class="col-4 ps-2 pe-2" appearance="outline">
      <mat-label>City</mat-label>
      <mat-select [formControl]="role">
        <mat-option value="admin">First option</mat-option>
        <mat-option value="two">Second option</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="col-4 ps-2 pe-2" appearance="outline">
      <mat-label>Zipcode</mat-label>
      <input matInput placeholder="Zipcode" [formControl]="zipcode" required />
    </mat-form-field>

    <mat-form-field class="col-4 ps-2 pe-2" appearance="outline">
      <mat-label>Address</mat-label>
      <input matInput placeholder="Address" [formControl]="address" required />
    </mat-form-field>

    <mat-form-field class="col-4 ps-2 pe-2" appearance="outline">
      <mat-label>Phone</mat-label>
      <input matInput placeholder="Phone" [formControl]="phone" required />
    </mat-form-field>

    <button mat-button class="ms-2 me-2">Add User</button>
    <button mat-button class="ms-2 me-2">Cancel</button>
  </form>
</mat-card>
