<form [formGroup]="dataForm">
  <div mat-dialog-content>
    <p>Enter Item details</p>
    <mat-form-field appearance="fill">
      <mat-label>item Name</mat-label>
      <input matInput [formControl]="name" [(ngModel)]="data.name">
      <span class="error" *ngIf="dataForm.controls.name.hasError('whitespace')">Name Cannot contain only spaces</span>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Select</mat-label>
      <mat-select [formControl]="categoryId" [(ngModel)]="data.categoryId">
        <!-- <input matInput [formControl]="category" [(ngModel)]="data.category"> -->
        <mat-option *ngFor="let a of categories" value="{{a.id}}">{{a.name}}</mat-option>
      </mat-select>
    </mat-form-field>


    <mat-form-field appearance="fill">
      <mat-label>Item Description</mat-label>
      <input matInput [formControl]="description" [(ngModel)]="data.description">
      <span class="error" *ngIf="dataForm.controls.description.hasError('whitespace')">Description Cannot contain onlyspaces</span>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button type="button" (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data" [disabled]="!dataForm.valid" cdkFocusInitial>Ok</button>
  </div>
</form>
