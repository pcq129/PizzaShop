<form [formGroup]="dataForm">
  <div mat-dialog-content>
    <p>Enter Item details</p>
    <mat-form-field appearance="outline">
      <mat-label>item Name</mat-label>
      <input matInput formControlName="name">
      <mat-error class="error" *ngIf="dataForm.controls.name.invalid">{{getNameError()}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Item Description</mat-label>
      <input matInput formControlName="description" >
      <mat-error class="error" *ngIf="dataForm.controls.description.invalid">{{getDescriptionError()}}</mat-error>
    </mat-form-field>

    <mat-form-field  appearance="outline">
      <mat-label>Category</mat-label>
      <mat-select formControlName="category_id">
        <mat-option *ngFor="let category of data.categories" [value]="category.id" >{{category.name}}</mat-option>
      </mat-select>
      <mat-error class="error" *ngIf="dataForm.controls.category_id.invalid">{{getCategoryError()}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Quantity</mat-label>
      <input matInput formControlName="quantity" type="number" min="0">
      <mat-error class="error" *ngIf="dataForm.controls.quantity.invalid">{{getQuantityError()}}</mat-error>
    </mat-form-field>

    <mat-form-field  appearance="outline">
      <mat-label>Unit</mat-label>
      <mat-select formControlName="unit"  >
        <!-- <input matInput formControlName="category" [(ngModel)]="data.category"> -->
        <mat-option value="pcs">Pieces</mat-option>
        <mat-option value="gms">Grams</mat-option>
      </mat-select>
      <mat-error class="error" *ngIf="dataForm.controls.unit.invalid">{{getUnitError()}}</mat-error>

    </mat-form-field>


    <!-- <mat-form-field appearance="outline">
      <mat-label>Unit</mat-label>
      <input matInput formControlName="unit" [(ngModel)]="data.unit">
      <mat-error class="error" *ngIf="dataForm.errors">{{getErrorMessage()}}</mat-error>
    </mat-form-field> -->

    <mat-form-field appearance="outline">
      <mat-label>Rate</mat-label>
      <input matInput formControlName="rate" type="number" min="0">
      <mat-error class="error" *ngIf="dataForm.controls.rate.invalid">{{getRateError()}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Tax</mat-label>
      <input matInput formControlName="tax" type="number" min="0">
      <mat-error class="error" *ngIf="dataForm.controls.tax.invalid">{{getTaxError()}}</mat-error>
    </mat-form-field>

  </div>
  <div mat-dialog-actions>
    <button mat-button type="button" (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="dataForm.value" [disabled]="!dataForm.valid" cdkFocusInitial>Ok</button>
  </div>
</form>
