<h1 mat-dialog-title>{{(data.name) ? (data.name) : "Add new Section"}}</h1>
<div mat-dialog-content>
  <form [formGroup]="sectionData">
    <mat-form-field class="editSectionDialogInput" appearance="outline">
      <mat-label>Section Name</mat-label>
      <input formControlName="name" matInput />
      <mat-error>{{getNameError()}}</mat-error>
    </mat-form-field>

    <mat-form-field class="editSectionDialogInput" appearance="outline">
      <mat-label>Description</mat-label>
      <textarea formControlName="description" matInput></textarea>
      <mat-error>{{getDescriptionError()}}</mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions class="right">
  <button
    mat-button
    [mat-dialog-close]="sectionData.value"
    [disabled]="sectionData.invalid"
    cdkFocusInitial
  >
    Save
  </button>
  <button mat-button (click)="onNoClick()">Cancel</button>
</div>
