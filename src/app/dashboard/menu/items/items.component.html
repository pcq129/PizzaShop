<div class="items">
    <h5>Items</h5>
    <input type="text" placeholder="item name" [(ngModel)]="name" #itemName>
    <input type="text" placeholder="item description" [(ngModel)]="description" #itemDescription>
    <input type="text" placeholder="item category" [(ngModel)]="category" #categoryName>
    <button mat-raised-button (click)="addItem()">Add</button>
    <ul class="itemList">
        <div *ngFor="let item of items">
            <li>{{item.name}}</li>
        </div>
    </ul>
</div>
